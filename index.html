<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>PreEntrega2-Barboza</title>
</head>

<body>
    <h1>PLANILLA REGISTRO DE PERSONAS</h1>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required>
        <div id="botones">

            <button type="submit" id="registrar">Registrar</button>
            <button type="submit" id="vaciar">Borrar datos ingresados</button>
            <button type="submit" id="consultar">Consultar Registro</button>

        </div>
    </form>
    <table class="table table-success table-striped ">
        <thead class="thead-dark">
            <tr id="trId">
                <th>Nombre</th>
                <th>DNI</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody id="items" class="table-striped">

        </tbody>
        <tfoot>
            <tr>
                <th></th>
            </tr>
        </tfoot>
    </table>
    <div id="botones">
        <button type="submit" id="MenMa">Menores</button>
        <button type="submit" id="ManMe">Mayores</button>
        <div>
            <button type="submit" id="buscador">Buscar</button>

            <input type="text" id="palabraClave" name="nacionalidad"
                placeholder="Ingrese Nombre , Nacionalidad o palabra clave" required>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./persona.js"></script>
    <script src="./mostrarPlanilla.js"></script>
    <script src="./preentrega.js"></script>
</body>

</html>
